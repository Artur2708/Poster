<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Css/Login.css">
    <title>Авторизация</title>

</head>
<body  >
    <div >
        <form method="post" >
            <table id="form_login" >
                <tr>
                    <td>
                        <label for="login">Логин: </label>
                    </td>
                    <td >
                        <input type="text" id="login" name="login">
                    </td>
                </tr>
                <tr>
                    <td >
                        <label for="password">Пароль: </label>
                    </td>
                    <td>
                        <input type="password" id="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="save_password">Сохранить пароль: </label>
                    </td>
                    <td>
                        <input type="checkbox" id="save_password" name="save_password" value="1" >
                    </td>
                </tr>
                <tr>

                    <td><label >Войти: </label></td>
                    <td>
                    <a href="index.html"> <input type="submit" value="Вход" ></a>
                    </td> 
                </tr>
            </table>
        </form>
        <form method="post">
            <table id="table_reg">
                <tr>
                    <td colspan="2">
                        <div style=" width:200px;  "><a href="#popup">Регистрация</a></div>
                        <div id="popup" class="popup">
                            <a href="" class="popup_area"></a>
                            <div class="popup_body">
                                <div class="popup_content">
                                    <a href="" class="popup_close">X</a>
                                    <div class="popup_title">Регистрация</div>
                                    <div class="popup_text">
                                        <div>
                                            <fieldset>
                                                <legend>Основные данные пользователя</legend>
                                                <table>
                                                    <tr>
                                                        <td><label for="user_name">Имя:</label></td>
                                                        <td><input type="text" name="user_name" id="user_name" placeholder="введите имя" tabindex="1" required ></td>
                                                    </tr>
                                
                                                    <tr>
                                                        <td><label for="user_patronymic">Отчество:</label></td>
                                                        <td><input type="text" name="user_patronymic" id="user_patronymic" placeholder="введите отчество" required ></td>
                                                    </tr>
                                
                                                    <tr>
                                                        <td><label for="user_surname">Фамилия:</label></td>
                                                        <td><input type="text" name="user_surname" id="user_surname" placeholder="введите фамилию" required ></td>
                                                    </tr>
                                
                                                    <tr>
                                                        <td><label for="user_bd">Дата рождения:</label></td>
                                                        <td><input type="date" name="user_bd" id="user_bd" min="1945-01-01" max="2022-01-27"></td>
                                                        
                                                    </tr>
                                                    
                                                    <tr>
                                                        <td><label>Пол:</label></td>
                                                        <td>
                                                            <label for="gender_male">муж:</label>
                                                            <input type="radio" name="gender" id="gender_male" value="male" checked="checked"/>
                                                            <label for="gender_male">жен:</label>
                                                            <input type="radio" name="gender" id="gender_female" value="female"/>
                                                        </td>
                                                    </tr>
                                
                                                    <tr>
                                                        <td><label  for="user_email">Email:</label></td>
                                                        <td><input type="email" name="user_email" id="user_email" placeholder="введите email" required></td>
                                                    </tr>
                                
                                                    <tr>
                                                        <td><label for="user_phone">Телефон:</label></td>
                                                        <td><input type="tel" name="user_phone" id="user_phone" placeholder="+380-50-555-55-55" pattern="\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}" ></td>
                                                    </tr>
                                
                                                <tr>
                                                    <td><label>Категории:&nbsp;</label></td>
                                                    <td>
                                                        &nbsp;Концерты:&nbsp; <input type="checkbox" name="tech_con" value="1"  checked="checked"/>
                                                        Фильмы:&nbsp; <input type="checkbox" name="tech_film" value="1"  checked="checked"/>
                                                        Мультфильмы:&nbsp; <input type="checkbox" name="tech_multfilm" value="1"/>
                                                        Награждения:&nbsp; <input type="checkbox" name="tech_nagr" value="1"/>
                                                    
                                                    </td>
                                                </tr>
                                                </table>
                                            </fieldset>
                                
                                            <fieldset>
                                                <legend>Необязательные данные</legend>
                                                <table>
                                                    <tr>
                                                        <td class="label_"><labelfor="user_city">Город:</label></td>
                                                        <td>
                                                            <select name="user_city" id="user_city">
                                                                <optgroup label="Соседние">
                                                                    <option  value="1">Запорожье</option>
                                                                    <option value="2" selected="select">Днепр</option>
                                                                    <option value="3">Харьков</option>
                                                                </optgroup>
                                                                <optgroup label="Средняя дальность">
                                                                    <option value="4">Львов</option>
                                                                    <option value="5">Киев</option>
                                                                    <option value="6">Одесса</option>
                                                                </optgroup>
                                                            </select>
                                                        </td>
                                                    </tr>
                                
                                                    <tr>
                                                        <td class="label_"><label  for="user_city">Область:</label></td>
                                                        <td>
                                                            <select name="user_city" id="user_city">
                                                                <optgroup label="Соседние">
                                                                    <option  value="1">Запорожская</option>
                                                                    <option value="2" selected="select">Днепропетровская</option>
                                                                    <option value="3">Харьковская</option>
                                                                </optgroup>
                                                                <optgroup label="Средняя дальность">
                                                                    <option value="4">Львовская</option>
                                                                    <option value="5">Киевская</option>
                                                                    <option value="6">Одесская</option>
                                                                </optgroup>
                                                            </select>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </fieldset>

                                            <fieldset>
                                                <legend>О форме</legend>
                                                <table>
                                                    <tr>
                                                        <td class="label_"><label>Сбросить форму: </label></td>
                                                        <td>
                                                            <input type="reset">
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td class="label_"><label>Отправить форму: </label></td>
                                                        <td>
                                                            <input type="submit" value="Отправить"/>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </div>>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
 </div>
</body>
</html>
